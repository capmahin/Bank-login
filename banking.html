<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking-Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind -->
  </head>
  <body>
    <!-- header start -->
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let Banking
        <span class="font-semibold text-orange-700">Mooooney </span>!!!
      </h1>
    </header>
    <!-- header End -->
    <!-- main start -->
    <main class="w-3/4 mx-auto">
      <!-- Balance and transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$<span id="deposit-total">00</span> </h3>
            </div>
        
            <div class="bg-orange-400 p-8 rounded">
                <h3 class="text-2xl">Withdrew</h3>
                <h4 class="text-4xl">$00</h3>
            </div>

           <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$<span id="balance-total">12200</span> </h3>
            </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4  text-white">
          <div class="bg-red-300 p-8 rounded">
            <h3 class="text-2xl">Deposit Here</h3>
            <div>
              <input id="Deposit-input"
              class="border block border-lime-500 rounded w-3/4 mb-4 px-5"
              type='text'
              placeholder=" $ amount you want to Deposit">
              
              <button
                id="deposit-button"
                class="bg-yellow-500 px-4 py-2 rounded text-black font-medium"
              >
                Deposit
              </button>
            </div>
            
          </div>
          <div class="bg-purple-400 p-8 rounded">
            <h3 class="text-2xl">Withdraw Here</h3>
            <div>
              <input
                id="Withdraw-input"
                class="border block border-lime-500 rounded w-3/4 mb-4 px-5"
                type="text"
                placeholder=" $ amount you want to Withdraw"
              />
              
              <button
                id="withdraw-button"
                class="bg-yellow-500 px-4 py-2 rounded text-black font-medium"
              >
                Withdraw
              </button>
            </div>
            
          </div>

        </div>
      </section>
    </main>
    <!-- main End -->
    <!-- javaScript Sheet -->
    <script src="js/banking.js"></script>
  </body>
</html>
