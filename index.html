<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header start -->
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to the
        <span class="font-semibold text-orange-700">Marketing Mania bank </span
        >!!!
      </h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <section class="bg-teal-300 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Login</h3>
        <div>
          <input
            id="user-email"
            class="border block border-lime-500 rounded w-3/4 mb-4 px-5"
            type="text"
            placeholder="email"
          />
          <input
            id="user-password"
            class="border block border-lime-500 rounded w-3/4 mb-4 px-5"
            type="password"
            placeholder="password"
          />
          <button
            id="login-submit"
            class="bg-yellow-500 px-4 py-2 rounded text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <!-- main end -->
    <!-- javaScript Sheet -->
    <script src="js/login.js"></script>
  </body>
</html>
